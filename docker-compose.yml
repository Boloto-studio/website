services:
  django:
    build: .
    ports:
      - "42069:8080"
    volumes:
      - .:/app
    restart: unless-stopped
  db:
    image: postgres:latest
    env_file:
      - db.env
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db_data:
    driver: local
